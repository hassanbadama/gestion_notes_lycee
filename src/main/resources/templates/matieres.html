<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>teste hassane</title>
		<link rel="stylesheet" type="text/css" th:href="@{/cs/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/csss/bootstrap.css}"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{prof}">Ajouter Professeur</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{eleve}">Ajouter Eleve</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{matiere}">Ajouter Matiere</a>
              </li>
    
              <li class="nav-item">
                <a class="nav-link active" th:href="@{classe}" tabindex="-1" aria-disabled="true">Ajouter Classe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{enseignement}" tabindex="-1" aria-disabled="true">Ajouter Enseignement</a>
              </li>
            </ul>
           
          </div>
        </div>
        <div class="logo1">
          <h1><img alt="" src="/images/logo.png" id="logo"></h1>
        </div>
      </nav>
</header>
    <section class="container py-5">
        <div class="row">
            <div class="col-lg-8 col-sm mb-5 mx-auto">
                <span id="erreurNumero"></span> <span id="erreur"  th:text="${erreur}"></span>
            </div>
        </div>
        <div class="dropdown-divider border-warning"></div>
        <div class="row">
            <div class="col-md-6">
               <h4>Liste des matieres</h4>
              
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary btn-sm me-3" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i class="fas fa-folder-plus"></i> Nouvelle matiere </button>

                    
                </div>
            </div>
        </div>
        <div class="dropdown-divider border-warning"></div>
        <div class="row">
            <div class="table-responsive" id="orderTable">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Codes matieres</th>
                        <th scope="col">Noms</th>
                        <th scope="col">Coefficient</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr th:each="p:${matiere}">
                        <td th:text="${p.codMatiere}"></td>
                        <td th:text="${p.NomMatiere}"></td>
                        <td th:text="${p.coef}"></td>
                          <td> <a onclick="return confirm('Etes vous sure de vouloir modifier?')" th:href="@{modifierMatiere?(code=${p.codMatiere})}" class="text-primary me-2 editBtn" title="Modifier"> <i class="fas fa-edit"></i> </a>
                            <a onclick="return confirm('Etes vous sure de vouloir supprimer?')" th:href="@{supprimerMtiere?(code=${p.codMatiere})}" class="text-danger me-2 deleteBtn" title="Supprimer"> <i class="fas fa-trash-alt"></i> </a>
                        </td>
                      </tr>
                    
                    </tbody>
                  </table>
            </div>
        </div>


    </section>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nouvelle matiere</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" th:action="@{AjouterMatiere}" id="myform">
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" name="code" id="matricule" placeholder="Matricule" aria-label=".form-control-sm example">
                    <label for="cashier"> Codes Matieres</label>
                </div>
            <div class="form-floating mb-3">
                <input class="form-control " type="text" name="nom" id="nom" placeholder="Nom" aria-label=".form-control-lg example">
                <label for="cashier"> Noms de Matiere</label>
            </div>      
            <div class="form-floating mb-3">
                <input class="form-control" type="number" name="coefficient" id="prenom" placeholder="prenom" aria-label="default input example">
                <label for="cashier"> Coefficient</label>
            </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
            <button type="submit" id="submit" class="btn btn-primary">Ajouter <i class="fas fa-plus"></i> </button>
          </div>
        </form>

        </div>
        
      </div>
    </div>
  </div>
  







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.6/datatables.min.css" rel="stylesheet">
 
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.6/datatables.min.js"></script>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/java.js"></script>
 </body>
</html>
