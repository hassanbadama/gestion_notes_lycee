<div class="">
 <div class="form-control card text-center mx-auto"style="width: 40rem;" >
    <h6>Modifier professeur</h6> 
  <form method="post" th:action="@{AjouterProfesseur}" id="myform" >
<div class="form-floating mb-3">
    <input class="form-control " type="text" name="nom" id="nom" th:value="${p.nom}" placeholder="Nom" aria-label=".form-control-lg example">
    <label for="cashier"> Nom</label>
</div>      
<div class="form-floating mb-3">
    <input class="form-control" type="text" name="prenom" id="prenom" th:value="${p.prenom}" placeholder="prenom" aria-label="default input example">
    <label for="cashier"> Prenom</label>

</div>
<div class="form-floating mb-3">
    <select class="form-control" name="sexe">
        <option selected>Sexe</option>
            <option>Masculin</option>
            <option>Feminin</option>
    </select>
    <label for="cashier"> Sexe</label>
</div>
<div class="form-floating mb-3">
    <input type="date" name="date" id="date" class="form-control" th:value="${p.dateNaiss}" placeholder=".form-control-sm" aria-label=".form-control-sm example">
    <label for="cashier"> Date de Naissance</label>
</div>
<div class="form-floating mb-3">
    <input type="text" name="numero" id="numero" class="form-control" th:value="${p.contact}" placeholder="Contact" aria-label=".form-control-sm example">
    <label for="cashier"> Contact</label>
</div>
<div class="form-floating mb-3">
<select class="form-control " name="code">
    <option selected>Code matiere </option>
    <option th:each="p:${codematiere}" th:text="${p.codMatiere}"></option>
</select>
<label for="cashier"> code matiere</label>
</div>
<div class="modal-footer">
<button type="submit" id="submit" class="btn btn-primary">Modifier <i class="fas fa-plus"></i> </button>
</div>
  <input class="form-control matricule1" type="text" name="id" id="matricule" th:value="${p.matricule}" placeholder="Matricule" aria-label=".form-control-sm example">
</form>
  
</div>
</div>
